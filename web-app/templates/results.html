<!-- templates/index.html -->
<html>
    <head>
        <title>CompareTheBrew</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Search Results</h1>
        <!-- Search results section -->
        <h3>Sit tight, we're scraping your search results as quickly as we can ...</h3>
        <ul style="list-style: none">
            {%for result in results%}
              <li>
                  <table>
                      <row>
                          <col>
                              <img src="{{result[9]}}" alt="Product Image" width="10%" height="auto">
                              <!-- <img src="/static/images/cat.png" alt="My Cat" width="10%" height="auto"> -->
                          </col>
                          <col>
                              {{result}}
                          </col>
                      </row>
                  </table>
              </li>
            {%endfor%}
        </ul>
    </body>
</html>
