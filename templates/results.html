<!-- templates/index.html -->
<html>
    <head>
        <!-- Tab title -->
        <title>CompareTheBrew</title>
        <!-- Favicon -->
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTzI0uH0_lzecaSuTinKUKNL_W1t72KKq1QWdC8hWGKG71Bue43">
        <link rel="stylesheet" href="/static/css/results-style.css">
    </head>
    <body>
        <h1>Search Results</h1>
        <!-- Search results section -->
        <!-- <bold>{{results}}</bold> -->
        {% if results == [] %}
            <h3>Sorry, we didn't find any results matching your search.</h3>
        {% else %}
            <h3>Here are your search results.</h3>
            {% for result in results %}
                <ul style="list-style: none">
                    <li>
                        <table>
                            <row>
                                <col>
                                    <img src="{{result[-1]}}" alt="Product Image" width="10%" height="auto">
                                    <!-- <img src="/static/images/cat.png" alt="My Cat" width="10%" height="auto"> -->
                                </col>
                                <col>
                                    <ul style="list-style: none">
                                        {%for detail in result[0:-1]%}
                                            <li>
                                                {{detail}}
                                            </li>
                                        {%endfor%}
                                    </ul>
                                </col>
                            </row>
                        </table>
                    </li>
                </ul>
            {%endfor%}
        {% endif %}
    </body>
</html>
